<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>A new array with zeros removed</p>

<p id="demo"></p>

<script>
var data = [0, 1, 2, 'stop', 2, 0, 1, 'stop'];

document.getElementById("demo").innerHTML = zeroRemoved(data) ;
function zeroRemoved(data){
var newData=[];
var j=0;
for (var i=0;i<data.length;i++){
	if(data[i]!==0){
		newData[j]=data[i];
		j++;
	}
}
return newData;
}


</script>

</body>
</html>
